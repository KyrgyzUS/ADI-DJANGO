<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Администратор</title>
    <!-- Meta-тег для адаптации под мобильные устройства -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Общие стили страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        /* Стили для шапки (header) */
        header {
            background: #4a90e2;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        /* Контейнер для центрального контента */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Группа кнопок */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* Ссылка-обёртка для кнопки */
        .button-group a {
            text-decoration: none;
            flex: 1 1 200px; /* Элемент занимает минимум 200px, при этом распределяется по доступному пространству */
        }

        /* Стили кнопок */
        .button-group button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background: #357ABD;
        }

        /* Дополнительный стиль для кнопки "Выйти" */
        .logout-button {
            background: #e74c3c;
        }

        .logout-button:hover {
            background: #c0392b;
        }

        /* Адаптивные стили для устройств с шириной экрана до 768px */
        @media (max-width: 768px) {
            header {
                padding: 10px;
                font-size: 18px;
            }
            .button-group button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка страницы -->
    <header>
        <h2>Добро пожаловать, Администратор!</h2>
    </header>

    <!-- Основной контент -->
    <div class="container">
        <!-- Кнопка "Выйти" -->
        <div style="text-align: center; margin: 20px 0;">
            <a href="{% url 'logout' %}">
                <button class="logout-button">Выйти</button>
            </a>
        </div>
        <!-- Группа навигационных кнопок -->
        <div class="button-group">
            <a href="{% url 'product_list' %}">
                <button>Список продуктов</button>
            </a>
            <a href="{% url 'upload_product' %}">
                <button>Добавить продукт</button>
            </a>
            <a href="{% url 'product_redact' %}">
                <button>Редактировать продукт</button>
            </a>
            <a href="{% url 'debetors_list' %}">
                <button>Должники</button>
            </a>
            <a href="{% url 'orders_list' %}">
                <button>Ордера</button>
            </a>
            <a href="{% url 'create_order' %}">
                <button>Создать заказ</button>
            </a>
            <a href="{% url 'analiz' %}">
                <button>Аналитика</button>
            </a>
        </div>
    </div>
</body>
</html>
